<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg-full.js"></script>
<script>
    var mathjax_complete = false;
    const mathjax_complete_event = new Event('mathjax_complete');
    document.getElementsByTagName("body")[0].addEventListener('mathjax_complete', function(e) { mathjax_complete = true; }, false);
    window.MathJax = {
        loader: {
            load: ['input/tex-full', 'output/svg']
        },
        tex: {
            inlineMath: [ ['$','$'] ],
            displayMath: [ ['$$','$$'] ]
        },
        startup: {
            ready: function() {
                MathJax.startup.defaultReady();
                MathJax.startup.promise.then(function() {
                    document.getElementsByTagName("body")[0].dispatchEvent(mathjax_complete_event);
                });
            }
        }
    };
</script>
